    <main class="container-fluid bg-warning">
        <h2>Cadastre-se</h2>
        <form action="mailto:bruno.sacramento@gmail.com" method="post">
        <div class="form-floating col-xl-4 col-md-6">
            <input type="text" name="nome" placeholder="" id="nome" class="form-control" required><label for="nome">Seu Nome</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="email" name="email" placeholder="e-mail" id="email" class="form-control" required><label for="email">E-mail</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="text" name="rua" placeholder="" id="rua" class="form-control" required><label for="rua">Rua</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="number" name="numero" placeholder="" id="numero" class="form-control" required><label for="email">Número</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="text" name="complemento" placeholder="" id="complemento" class="form-control" required><label for="nome">Complemento</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="text" name="cidade" placeholder="" id="cidade" class="form-control" required><label for="email">Cidade</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="text" name="UF" placeholder="" id="UF" class="form-control" required><label for="nome">UF</label>
        </div>
        <div class="form-floating col-xl-4 col-md-6">
            <input type="number" name="CEP" placeholder="" id="CEP" class="form-control" required><label for="email">CEP</label>
        </div>
        <input type="submit" value="Enviar Dados"/>
    </form>
    </main>
